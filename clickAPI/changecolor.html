<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM API</title>
    <style>
      .body {
        box-sizing: border-box;
      }

      .another {
        margin-top: 200px;
      }

      .typeBtnOne {
        width: 100px;
        height: 30px;
        outline: none;
        border: none;
        background-color: navy;
        color: rgb(255, 255, 255);
      }
      .typeBtnTwo {
        width: 100px;
        height: 30px;
        outline: none;
        border: none;
        background-color: red;
        color: rgb(255, 255, 255);
      }
      .typeBtnThree {
        width: 100px;
        height: 30px;
        outline: none;
        border: none;
        background-color: blue;
        color: rgb(255, 255, 255);
      }
      .typeBtnFour {
        width: 100px;
        height: 30px;
        outline: none;
        border: none;
        background-color: green;
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <button class="typeBtnOne">BUTTON1</button>
    <button class="typeBtnTwo">BUTTON2</button>
    <section class="another">
      <div class="anotherType">
        <p id="paragraph">changeColor</p>
        <button class="typeBtnThree" onclick="changeColor('blue')">
          BUTTON3
        </button>
        <button class="typeBtnFour" onclick="changeColor('green')">
          BUTTON4
        </button>
      </div>
    </section>
    <script src="/clickAPI/chgcolor.js"></script>
  </body>
</html>
